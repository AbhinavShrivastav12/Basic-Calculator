<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Adding the css file here for using the css property -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Providing a body to calculator for adding functionality to it!!! -->
    <div class="calculator"> 
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Adding all the BODMAS and arithmetic operators to show in the calculator -->
            <button data-key="clear">C</button>
            <button data-key="(">(</button>
            <button data-key=")">)</button>
            <button data-key="/">/</button>
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="*">*</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="-">-</button>
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="+">+</button>
            <button data-key="0">0</button>
            <button data-key=".">.</button>
            <button data-key="equal">=</button>
        </div>
    </div>
    </div>
    <!-- Linking javascript file to it in the last for accurate functionality -->
    <script src="script.js"></script>
</body>
</html>
